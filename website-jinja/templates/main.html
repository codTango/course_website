{% extends "base.html" %}
{% block box %}
{#    @TODO: button for each url#}
    {% if active %}
        {% set urls = courses[active]  %}
        {% for btn in urls %}
            {% set url = url if "http" in urls[btn] else "https://"+urls[btn] %}
            <button class="hvr-rectangle-out" onclick="window.open('{{url }}');">{{ btn }}</button>
        {% endfor %}
    {% endif %}
{% endblock %}
