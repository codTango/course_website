
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="/css/normalize.css"/>

        <link rel="stylesheet" href="/css/style.css"/>

    
    
    
  </head>

  <body>
    <input type="hidden" id="page" value="{{ page }}">
    <div class="form">
      
      <ul class="tab-group">
        <li id="signup-tab" class="tab active"><a href="#signup">Sign Up</a></li>
        <li id="login-tab" class="tab "><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>

          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input name="name" type="text" value="{{name}}" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Username<span class="req">*</span>
              </label>
              <input name="userid" type="text" value="{{userid}}" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input name="email" type="email" value="{{email}}" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input name="password" type="password" value="{{password}}" required autocomplete="off"/>
          </div>
          <div class="error">{{signuperror}}</div>
          <button name="signup" type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input name="userid" type="text" required />
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input name="password" type="password" required autocomplete="off"/>
          </div>
          <div class="clear">
          <a class="rememberme"><input type="checkbox" class="rememberme" name="rememberme">Remember Me</a>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          </div>
          {% if loginerror %}
          <div class="error clear">{{loginerror}}</div>
            {% endif %}
          <button name="login" class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="/js/index.js"></script>

    
    
    
  </body>
</html>
