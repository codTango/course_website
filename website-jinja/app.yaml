application: kiwi-1360
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /css
  static_dir: templates/css
  application_readable: true
- url: /images
  static_dir: templates/images
  application_readable: true
- url: /js
  static_dir: templates/js
  application_readable: true
- url: /py
  static_dir: templates/py
  application_readable: true
- url: /.*
  script: main.app


libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
